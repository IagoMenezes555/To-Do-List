<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>To-Do List</h1>
        </header>
        <main>
            <div id="container">
                <div class="addcont">
                    <h2>Adicionar tarefas</h2>
                    <input id="inpuname" type="text" placeholder="Insira o nome da tarefa">
                    <input id="inpudesc" type="text" placeholder="Insira uma descrição">
                    <button class="add" onclick="add()"><img src="img/add.png" alt="Adicionar"></button>
                </div>
            </div>
        </main>
        <footer>Iago Menezes - 2025</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
